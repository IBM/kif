site_name: KIF
site_description: A knowledge integration framework based on Wikidata.
site_url: https://ibm.github.io/kif/

theme:
    name: 'material'
    features:
      - content.code.annotate
    font:
      text: IBM Plex
      code: IBM Plex Mono
    palette:
      - scheme: 'default'
        media: '(prefers-color-scheme: light)'
        primary: 'custom'
        toggle:
          icon: 'material/lightbulb'
          name: "Switch to dark mode"
      - scheme: 'slate'
        media: '(prefers-color-scheme: dark)'
        primary: 'custom'
        toggle:
          icon: 'material/lightbulb-outline'
          name: 'Switch to light mode'

repo_name: ibm/kif
repo_url: https://github.com/ibm/kif/
# edit_uri: ""

nav:
  - Introduction: 'index.md'
  - Quickstart: 'quickstart.md'
  - Guides:
    - Data Model: 'guides/data_model.md'
    - RDF: 'guides/rdf.md'
  - API Reference:
    - Context: 'api/context.md'
    - Engine:
      - Engine: 'api/engine.md'
      - Search:
        - Search: 'api/search/abc.md'
      - Store:
        - Store: 'api/store/abc.md'
        - Mixer Store: 'api/store/mixer.md'
        - SPARQL Store: 'api/store/sparql.md'
    - Model:
      - KIF Object: 'api/model/kif_object.md'
      - Term: 'api/model/term.md'
      - Value: 'api/model/value.md'
      - Snak: 'api/model/snak.md'
      - Statement: 'api/model/statement.md'
      - Statement Annotations: 'api/model/statement_annotations.md'
      - Graph: 'api/model/graph.md'
      - Filter: 'api/model/filter.md'
    - Vocabulary:
      - DBpedia: 'api/vocabulary/db.md'
      - European Data Portal: 'api/vocabulary/eu.md'
      - FactGrid: 'api/vocabulary/fg.md'
      - PubChem: 'api/vocabulary/pc.md'
      - UniProt: 'api/vocabulary/up.md'
      - Wikidata: 'api/vocabulary/wd.md'

exclude_docs: |
  #*
  *~

extra_css:
  - css/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - mkdocstrings:
      enabled: !ENV [MKDOCSTRINGS, true]
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: list
            group_by_category: true
            show_root_full_path: false
            show_root_heading: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
