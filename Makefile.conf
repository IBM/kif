# == Vocabulary dumps ======================================================

KIF= kif

dump_sort_py=\
  fin, fout = open("$1"), open("$2", "a");\
  entries = list(map(str.strip, sorted(fin, key=str.casefold)));\
  entries += [a.strip() for a in "$3".split(";") if a.strip()];\
  vars = (e.split("=")[0].strip() for e in entries);\
  print(*entries, sep="\n", file=fout);\
  print(file=fout);\
  print("__all__ = (\n" + ",\n".join((f"\"{v}\"" for v in vars)) + "\n)", file=fout);\
  ${NULL}

define dump_tpl=
.PHONY: $1
$1: $2
	echo '# Copyright (C) $$(strip $4) IBM Corp.' >$$@
	echo '# SPDX-License-Identifier: Apache-2.0' >>$$@
	echo '#' >>$$@
	echo '# $$$$Id$$$$' >>$$@
	echo '#' >>$$@
	echo '# ** GENERATED FILE: DO NOT EDIT! **' >>$$@
	echo >>$$@
	echo 'from __future__ import annotations' >>$$@
	echo >>$$@
	echo '$$(strip $5)' >>$$@
	echo >>$$@
	echo '# pyright: ignore' >>$$@
	echo '# autopep8: off' >>$$@
	echo '# flake8: noqa' >>$$@
	echo >>$$@
	${PYTHON} -c '$(call dump_sort_py,$$^,$$@,$6)'
	${PYTHON} -m isort $$@
$2:
	mkdir -p $$(shell dirname $$@)
	$3 >$$@
endef

