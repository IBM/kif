# -- DBpedia ---------------------------------------------------------------

DUMP_DB_PROPERTY= kif_lib/vocabulary/db/property.py
DUMP_DB_PROPERTY_CACHE= .cache/${DUMP_DB_PROPERTY}
DUMP_DB_PROPERTY_KIF=\
  KIF_STORE_PAGE_SIZE=1000\
  ${KIF} -i filter -s dbpedia\
    --subject-is-property --language=en --select s\
    --vocabulary-dump=name --page-size=15000 --no-async\
  ${NULL}

# dump DBpedia properties
.PHONY: dump-db-property
dump-db-property: ${DUMP_DB_PROPERTY}

$(eval $(call dump_tpl,\
  ${DUMP_DB_PROPERTY},\
  ${DUMP_DB_PROPERTY_CACHE},\
  ${DUMP_DB_PROPERTY_KIF},\
  2025,\
  ${dump_x_property_import_py}))

